<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Geburtstagsquest!</title>
</head>
<body>
	<audio id="background-music" preload="auto" loop></audio>
	<section class="section">
		<div class="container">
			<p class="count">
				<span class="count__entered--main">0</span> von
				<span class="count__all--main">0</span>
			</p>
			<img class="img" src="./img/start.jpg" alt="Stich">
			<div class="answer">
				<input 
					class="answer__input"
					required
					type="text"
					placeholder="Schreib hier ..."
				>
				<p class="count">
					<span class="count__entered--answer">0</span> von
					<span class="count__all--answer">0</span>
				</p>
			</div>
			<p class="text">Ohana Lilo</p>
		</div>
	</section>




	<script type="module" src="./js/app.js"></script>
</body>
</html>
